name: Unit Tests

on:
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  unit-tests:
    name: Unit tests
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      - name: Run unit tests Unix
        if: matrix.os != 'windows-latest'
        run: make unit-test
      - name: Run unit tests Windows
        if: matrix.os == 'windows-latest'
        run: go test -v ./...
